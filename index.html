<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Lotof√°cil</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div>
                <div class="logo">
                    <h1 class="title">TGL</h1>
                    <hr />
                </div>
                <ul>
                    <li><a class="nav-link" href="/">Home</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a class="nav-link" href="/">Account</a></li>
                    <li>
                        <a class="nav-link" href="/">Log out
                            <svg width="1.25em" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="bet-guide">
        <section class="bet-guide-container">

            <h1 class="title">NEW BET <span class="text_light">FOR MEGA-SENA</span></h1>

            <div class="game-info">
                <h2 class="title sub_title">Choose a game</h2>
                <div data-choose="game">
                </div>
            </div>

            <div class="game-info">
                <h2 class="title sub_title">Fill your bet</h2>
                <p class="text text_italic" data-game="info">
                    Fill your bet Mark as many numbers as you want up to a maximum of 50.
                    Win by hitting 15, 16, 17, 18, 19, 20 or none of the 20 numbers drawn.
                </p>
            </div>

            <section class="choose-number" data-choose="numbers">
            </section>

            <div class="actions">
                <div>
                    <button class="button button_action action-button_complete" data-button="complete-game">Complete
                        Game</button>
                    <button class="button button_action action-button_clear" data-button="clear-game">Clear
                        game</button>
                </div>
                <button class="button button_action button_action_add" data-button="add-to-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Add to cart
                </button>
            </div>
        </section>

        <section>
            <div class="cart">
                <div class="cart-container">
                    <h1 class="title">CART</h1>

                    <div data-cart="cart">
                    </div>

                    <h2 class="title">CART <span class="text_light">TOTAL: R$<span data-cart="total">0,00</span></span></h2>
                </div>
                <div class="cart-footer">
                    <button class="button button_save text_green">
                        Save <svg width="1.25em" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>Copyright 2020 Luby Software</p>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
